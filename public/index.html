<!DOCTYPE html>
<html>
    <head>
        <title>To-do App</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/favicon.png">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do? </h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Search text">
                <label class="checkbox">
                    <input id="filter-todos" type="checkbox"> Hide Completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="add-form">
                <input type="text" class="input" placeholder="Add Todo" name="addTodo">
                <button class="button">Add Todo</button>
            </form>
        </div>
        
        
        

    </body>
    <script src="/scripts/bundle.js"></script>
</html>
